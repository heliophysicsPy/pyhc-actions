name: Update Schedule

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install packaging tomlkit requests

      - name: Generate schedule
        env:
          PYTHONPATH: src
        run: |
          python -c "from pyhc_actions.phep3.pypi_fetcher import update_schedule_file; update_schedule_file('schedule.json')"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet schedule.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # TODO: it'd be better if it actually pushed the change instead of opening a PR
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Update schedule.json with latest release dates"
          title: "chore: Update schedule.json with latest release dates"
          body: |
            This PR updates `schedule.json` with the latest Python and core package release dates from PyPI.

            This is an automated update that runs monthly.
          branch: update-schedule
          base: main
          add-paths: schedule.json
